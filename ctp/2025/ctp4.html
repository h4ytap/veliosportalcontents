    .content {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    /* Overlay always centered via flex */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(200px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    /* Animate scale and opacity */
    .overlay-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 30px;
      max-width: 90%;
      text-align: center;
      color: #222;
      transform: scale(0.5);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .overlay-content.show {
      transform: scale(1);
      opacity: 1;
    }
    .overlay-img {
      width: auto;
      height: 0.2em;
      margin: 10px 0;
      opacity: 0;
    }
    .overlay-content h2 {
      margin: 0 0 10px;
      font-weight: 700;
    }
    .overlay-content p {
      margin: 0 0 10px;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-quizlet, .btn-files {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      font-family: 'Red Hat Display', sans-serif;
    }
    .btn-quizlet {
      background: #1A5FF4;
      color: #fff;
    }
    .btn-files {
      background: #CBD9F9;
      color: #136CFF;
      border-radius: 30px;
    }
    .btn-quizlet:hover, .btn-files:hover {
      transform: scale(1.1);
      filter: brightness(0.8);
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid #21232A;
      border-radius: 10px;
      padding: 15px 20px;
      opacity: 0;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
      color: #21232A;
    }
    #notification.active {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>

const sharedIdx = [3, 12, 13, 16, 17];
const grid = document.querySelector('.grid');
itemsData.forEach((d, i) => {
  const col = (i % 6) + 1;
  const row = Math.floor(i / 6) + 1;
  const clickable = !(col === 4 && (row === 2 || row === 3));
  
  const item = document.createElement('div');
  item.className = 'grid-item' + (clickable ? ' clickable' : ' non-clickable'); // juiste class
  
  const content = document.createElement('div');
  content.className = 'content';

  const imageSrc = sharedIdx.includes(i) ? itemsData[3].image : itemsData[i].image;
if (imageSrc) content.style.backgroundImage = `url(${imageSrc})`;

  item.append(content);

  if (clickable) item.addEventListener('click', () => showOverlay(d, i));

  grid.append(item);
});

    function showOverlay(d,i) {
      const info = sharedIdx.includes(i) ? itemsData[3] : d;
      const ov = document.createElement('div'); ov.className = 'overlay';
      ov.addEventListener('click', () => closeOverlay(ov));
      const oc = document.createElement('div'); oc.className = 'overlay-content';
      oc.innerHTML = `<h2>${info.title}</h2><p>${info.message}</p>${info.image?`<img class="overlay-img" src="${info.image}" alt="">`:``}`;
      const btns = document.createElement('div'); btns.className = 'modal-buttons';
      const b1 = document.createElement('button'); b1.className = 'btn-quizlet'; b1.textContent = 'Quizlet';
      b1.addEventListener('click', e => { e.stopPropagation();
        info.quizlet==='true'?window.open(info.quizletLink,'_blank'):showNotification(`Sorry, je kunt (nog) niet leren voor ${info.title} met Quizlet`);
      });
      const b2 = document.createElement('button'); b2.className = 'btn-files'; b2.textContent = 'Hulpmiddelen';
      b2.addEventListener('click', e => { e.stopPropagation();
        info.hulpmiddelen==='true'?window.open(info.hulpmiddelenLink,'_blank'):showNotification(`Sorry, er zijn (tot nu toe) geen hulpmiddelen voor ${info.title} beschikbaar`);
      });
      btns.append(b1,b2); oc.append(btns); ov.append(oc); document.body.append(ov);
      // trigger opening animation
      setTimeout(()=> oc.classList.add('show'), 10);
    }
    function closeOverlay(ov) {
      const oc = ov.querySelector('.overlay-content');
      oc.classList.remove('show');
      oc.addEventListener('transitionend', () => ov.remove(), { once: true });
    }
    function showNotification(msg) {
      const n = document.getElementById('notification');
      document.getElementById('notificationMessage').textContent = msg;
      n.classList.add('active');
      setTimeout(() => n.classList.remove('active'), 4000);
    }
  </script>
